<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/slick.css" type="text/css">
    <link rel="stylesheet" href="css/slick-theme.css" type="text/css">
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <script src="js/jquery-2.1.3.min.js" type="text/javaScript"></script>
    <script src="js/slick.min.js" type="text/javaScript"></script>
</head>
<body>
    <div id="wrap">
        <div class="inner">
            <!--est_arrival:도착 예정 정보-->
            <div class="est_arrival">
                <h2>잠시 후 도착 예정</h2>
                <div class="esta_list">
                    <ul>
                        <li class="modal-open">160</li>
                        <li class="modal-open">720</li>
                        <li class="modal-open">6613</li>
                        <li class="modal-open">6616</li>
                        <li class="modal-open">770</li>
                        <li class="modal-open">구로16</li>
                        <li class="modal-open">1004</li>
                    </ul>
                </div>
                <div class="c_stop">
                    <div class="stop_info">
                        <h2>정류장 이름</h2>
                        <p>정류장 번호</p>
                    </div>
                    <span class="smodal-open">정류장 상세</span>
                </div>
                <div class="popup_wrap" id="popup">
                    <div class="popup">
                        <div class="popup-head">
                            <span class="head-title">버스 상세 정보</span>
                        </div>
                        <div class="popup-body">
                            <div class="body-content">
                                <div class="body-titlebox">
                                    <h1>버스 번호</h1>
                                </div>
                                <div class="body-contentbox">
                                    <p>내용</p>
                                </div>
                            </div>
                        </div>
                        <div class="popup-foot">
                            <span class="pop-btn confirm" id="confirm">확인</span>
                             <span class="pop-btn refresh" id="refresh">새로고침</span>
                        </div>
                    </div>
                </div>
                <div class="spopup_wrap" id="spopup">
                    <div class="spopup">
                        <div class="spopup-head">
                            <span class="shead-title">정류장 상세 정보</span>
                        </div>
                        <div class="spopup-body">
                            <div class="sbody-content">
                                <div class="sbody-titlebox">
                                    <h1>정류장 이름</h1>
                                </div>
                                <div class="sbody-contentbox">
                                    <p>내용</p>
                                </div>
                            </div>
                        </div>
                        <div class="spopup-foot">
                            <span class="spop-btn sconfirm" id="sconfirm">확인</span>
                             <span class="spop-btn srefresh" id="srefresh">새로고침</span>
                        </div>
                    </div>
                </div>
            </div>
            <!--//est_arrival-->

            <!--wheretogo: 어디로 가시나요?-->
            <div class="wheretogo">
                <h2>어디로 가시나요?</h2>
                <div class="wtg_search">
                    <form action="">
                        <input type="text" id="" name="" maxlength="16" class="form_w90" placeholder="장소를 입력해주세요.">
                        <span><img src="image/search_icon.png" alt="목적지 검색" onclick="location.href='html/search/search.html'"></span>
                    </form>
                </div>
            </div>
            <!--//wheretogo-->
        </div>
    </div>

    <script src="js/slick.1.9.0.min.js" type="text/JavaScript"></script>
	<script src="js/slick-animation.min.js" type="text/JavaScript"></script>
	<script src="js/main_script.js" type="text/JavaScript"></script>
</body>
</html>
